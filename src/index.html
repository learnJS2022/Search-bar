<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form class="big" data-qa="big">
      <img
      class="img-big"
      src="./images/Search.svg"
      alt="glass-big">

      <input
    data-qa="keypress"
    class="bars-big"
    type="text"
    placeholder="Try “Los Angeles”">
    </form>

    <form class="small" data-qa="small">
      <img
      class="img-small"
      src="./images/Search.svg"
      alt="glass-small">

      <input
    class="bars-small"
    type="text"
    placeholder="Try &#34Los Angeles&quot">
    </form>
  </body>
</html>
